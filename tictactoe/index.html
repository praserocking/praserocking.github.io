<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
<div id="xscore" class="score">X=<span></span></div>
<div id="oscore" class="score">O=<span></span></div>
<div id="draw" class="score">Draw=<span></span></div>
<div id="content">
    <div class="block">
        <div class="box" id="00"></div>
        <div class="box" id="01"></div>
        <div class="box" id="02"></div>
    </div>
    <div class="block">
        <div class="box" id="10"></div>
        <div class="box" id="11"></div>
        <div class="box" id="12"></div>
    </div>
    <div class="block">
        <div class="box" id="20"></div>
        <div class="box" id="21"></div>
        <div class="box" id="22"></div>
    </div>
</div>
<div id="banner">TIC-TAC-TOE</div>
</body>
</html>
