<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Responsive Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <p class="game-subtitle">Challenge the AI and see if you can win!</p>
        </header>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">You (O)</span>
                    <span class="score-value" id="o-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Draws</span>
                    <span class="score-value" id="draw-score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">AI (X)</span>
                    <span class="score-value" id="x-score">0</span>
                </div>
            </div>
            
            <div class="game-status">
                <p id="current-player">Your turn (O)</p>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <div class="cell" data-cell="0,0" id="00"></div>
            <div class="cell" data-cell="0,1" id="01"></div>
            <div class="cell" data-cell="0,2" id="02"></div>
            <div class="cell" data-cell="1,0" id="10"></div>
            <div class="cell" data-cell="1,1" id="11"></div>
            <div class="cell" data-cell="1,2" id="12"></div>
            <div class="cell" data-cell="2,0" id="20"></div>
            <div class="cell" data-cell="2,1" id="21"></div>
            <div class="cell" data-cell="2,2" id="22"></div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="reset-game">New Game</button>
            <button class="btn btn-secondary" id="reset-scores">Reset Scores</button>
        </div>
    </div>

    <!-- Game Result Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Game Over</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">Result message</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-close">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
